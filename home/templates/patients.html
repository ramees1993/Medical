{% extends "base.html" %}
{% block title %}
Cardiology
{% endblock title %}
{% block content %}
<!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <p class="d-inline-block border rounded-pill py-1 px-4">Doctors</p>
            <h1>Our Experience Doctors</h1>
        </div>
        <div class="row g-4">
            {% for doc in doctor %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item position-relative rounded overflow-hidden">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{{doc.doc_pic.url}}" alt="Doctor Image">
                    </div>
                    <div class="team-text bg-light text-center p-4">
                        <h5>{{doc.doc_name}}</h5>
                        <p class="text-primary">{{doc.doc_dep}}</p>
                        <div class="team-social text-center">
                            <a class="btn btn-square" href="{{doc.doc_face_book}}"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square" href="{{doc.doc_twitter}}"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-square" href="{{doc.doc_insta}}"><i class="fab fa-instagram"></i></a>
                              <a href="/appointment" class="nav-item nav-link active">Book Appointment</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Team End -->
{% endblock content %}
